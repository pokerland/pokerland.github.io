<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="ได้รับโบนัสประจำวัน จากโป๊กเกอร์แลนด์" />
    <meta property="og:description" content="เลยอยากแบ่งปันรางวัลให้กับเพื่อนๆ กดที่ภาพนี้เพื่อรับรางวัลสูงสุดถึง 4 ล้านชิป" />
    <meta property="og:type" content="product" />
    <meta property="og:image" content="https://pokerland.github.io/static/images/Poker_DailyReward_wallpost.png"/>
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="200" />

    <meta property="fb:app_id" content="299794700413327" />

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 48px;
        background-color: #c1d5e0;
      }

      .main {
        position: relative;
        margin: 0 auto;
        margin-top: 10%;
      }

      .demo-card-wide.mdl-card {
        width: 360px;
        height: 280px;
      }

      .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;
        background: url('./static/images/poker_web_deeplink.png') center / cover;
      }
    </style>
  </head>
  <body>
      <div class="main demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
        </div>
        <div class="mdl-card__supporting-text">
          ไปเล่นโป๊กเกอร์แลนด์กันเลย​ยย โก โก
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a id="link-button">
            <!-- Accent-colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">   
              <b>ไปเลย ~</b>
            </button>
          </a>
        </div>
      </div>
    <script>
      const userAgent = navigator.userAgent;
      const urlParams = new URLSearchParams(window.location.search);
      
      document.querySelector('#link-button').href = `intent://claim?share_gen_key=${urlParams.get('share_gen_key')}&share_uid=${urlParams.get('share_uid')}#Intent;package=com.gameindy.poker;scheme=pokerland;end;`; 

      let userBrowser;
      if (userAgent.indexOf('Mobi') > -1 || userAgent.indexOf('Android') > -1) {
        userBrowser = 'Mobile Browser';
        
        if (userAgent.indexOf('Chrome') > -1) {
          userBrowser = 'Google Chrome';
          // show modal
        } else {
          window.location.href = `pokerland://claim?share_gen_key=${urlParams.get('share_gen_key')}&share_uid=${urlParams.get('share_uid')}`;
          setTimeout(() => {
            window.location.href = 'itms-apps://itunes.apple.com/th/app/pokkexr-l-nd-pokerland/id1163709854?mt=8',
            250
          });
        }
      } 
      // else {
      //   userBrowser = 'Desktop Browser'
      //   window.location.href = 'https://poker.gameindy.com';
      // }
    </script>
  </body>
